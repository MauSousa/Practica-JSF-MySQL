<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Practica 5 MySQL</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" border="1">
                <h:panelGroup><span>Clave</span></h:panelGroup>
                <h:panelGroup><span><h:outputText value="#{clave}"/></span></h:panelGroup>

                <h:panelGroup><span>Nombre</span></h:panelGroup>
                <h:panelGroup><span><h:outputText value="#{nombre}"/></span></h:panelGroup>

                <h:panelGroup><span>Precio</span></h:panelGroup>
                <h:panelGroup><span><h:outputText value="#{precio}"/></span></h:panelGroup>

                <h:panelGroup><span>Cantidad</span></h:panelGroup>
                <h:panelGroup><span><h:outputText value="#{cantidad}"/></span></h:panelGroup>
            </h:panelGrid>   
        <h:form> <h:commandButton value="Regresar" action="#{regresar.volver()}"/> </h:form>
    </h:body>
</html>
