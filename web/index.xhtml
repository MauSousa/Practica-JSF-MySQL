<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Practica 5 MySQL</title>
        <h:outputStylesheet library = "css" name = "styles.css" /> 
    </h:head>
    <h:body>
        <h:form>
            <h1>Proporciona los datos del producto</h1>
            <h:panelGrid columns="2" border="1">
                <h:panelGroup><span>Clave</span></h:panelGroup>
                <h:panelGroup><h:inputText value="#{guardar.clave}" autocomplete="off" required="true" styleClass="texto"/></h:panelGroup>

                <h:panelGroup><span>Nombre</span></h:panelGroup>
                <h:panelGroup><h:inputText value="#{guardar.nombre}" autocomplete="off" required="true" styleClass="texto"/></h:panelGroup>

                <h:panelGroup><span>Precio</span></h:panelGroup>
                <h:panelGroup><h:inputText value="#{guardar.precio}" autocomplete="off" required="true" styleClass="texto"/></h:panelGroup>

                <h:panelGroup><span>Cantidad</span></h:panelGroup>
                <h:panelGroup><h:inputText value="#{guardar.cantidad}" autocomplete="off" required="true" styleClass="texto"/></h:panelGroup>
            </h:panelGrid>   
            <div class="botones">
                <h:commandButton class="borrar" value="Borrar" type="reset"/>
                <h:commandButton class="registrar" value="Registrar" actionListener="#{guardar.registraProducto()}"/> 
                <h:commandButton class="ver-producto" value="Ver Producto" />
            </div>
        </h:form>

    </h:body>
</html>
